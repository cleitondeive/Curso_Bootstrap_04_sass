<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Curso Bootstrap-04!</title>
</head>

<body>


    <div class=" container-fluid">
        <nav class=" navbar navbar-expand-lg navbar-light bg-light">
            <!-- Inicio do logo-Brand-->
            <a class="navbar-brand" href="#">Web-Mars-Ti</a>
            <!-- FIm do logo-Brand-->

            <!-- Inicio Menu Collapse Responsivo-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite" aria-controls="navbarNav" aria-expanded=" true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Fim Menu Collapse Responsivo-->

            <!-- Inicio do Menu-->
            <div class=" collapse navbar-collapse" id="navbarsite">
                <ul class=" navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>

                    </li>

                    <!-- Inicio do Menu-Dropdown-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownsite" data-toggle="dropdown">Produtos</a>
                        <div class="dropdown-menu">
                            <a class=" dropdown-item" href="#">Produto-01</a>
                            <div class=" dropdown-divider"></div>
                            <a class=" dropdown-item" href="#">Produto-02</a>
                            <a class=" dropdown-item" href="#">Produto-03</a>
                            <a class=" dropdown-item" href="#">Produto-04</a>
                            <!-- Fim do Menu-Dropdown-->

                        </div>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>

                    </li>
                    <!-- FIm do Menu-->

                </ul>

            </div>


        </nav>


    </div>

    <!--Inicio da Criação do Slider Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/assents/slides/slide-01.jpeg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Primeiro-Slider</h3>
                    <p>Web Mars Ti Solutions</p>
                    <button type="button" class="btn btn-outline-primary">Saiba Mais...</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/assents/slides/slide-02.jpeg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Segundo-Slider</h3>
                    <p>Web Mars Ti Solutions</p>
                    <button type="button" class="btn btn-outline-primary">Saiba Mais...</button>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/assents/slides/slide-03.jpeg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Terceiro-Slider</h3>
                    <p>Web Mars Ti Solutions</p>
                    <button type="button" class="btn btn-outline-primary">Saiba Mais...</button>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
